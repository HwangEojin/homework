<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-collapse: collapse;
      background-color: cornflowerblue;
      margin: 20px;
      padding : 20px;
    }
    div:hover{
      rotate: 360deg;
      transition: all 2s ease-in-out;
    }

    span{
      background-color: red;
      padding: 100px;
       margin-left:  500px;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <span>1</span>
  
</body>
</html>
