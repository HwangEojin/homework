<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특정 마진과 패딩 적용하기</title>

    <style>
      div {
        background-color: yellow;
        border: 3px solid red;
        width: 100px;
        height: 100px;
        margin: 20px auto;
        /* padding : 20px 0 0 0 ; */
        text-align: center;
        border-radius: 50%;
      }
      .div {
        margin: 20px;
        padding: 50px;
        border: 2px dashed black;
      }
      .div:hover {
        rotate: 360deg;
        transition: 5s ease;
      }
      #div1 {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="div" id="div1">1</div>
    <div class="div div2">ㅗ</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    <div class="div">7</div>
    <div class="div">8</div>
    <div class="div">9</div>
    <div class="div">10</div>
  </body>
</html>
