<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name 속성을 이용한 선택</title>
    <style></style>
  </head>

  <body>
    <form action="">
      <div>
        <input
          type="text"
          name="id"
          placeholder="id를 입력하세요"
          value="abc"
        />
      </div>
      <div>
        <input
          type="password"
          name="pw"
          placeholder="비밀번호를 입력하세요"
          value="1234"
        />
      </div>
      <div>
        <label>
          C 언어
          <input type="checkbox" name="language" value="c" />
        </label>
        <label>
          Java 언어
          <input type="checkbox"  name="language" value="java"/>
        </label>
        <label>
          python 언어
          <input type="checkbox"  name="language" value="python"/>
        </label>
      </div>
    </form>
  </body>
  <script>
    console.log(document.getElementsByName("id"));
    console.log(document.getElementsByName("id")[0]);
    console.log(document.getElementsByName("id")[0].value);
    console.log(document.getElementsByName("id")[0].getAttribute('placeholder'));
    document.getElementsByName("language").forEach((Element)=>{
      Element.checked = true;
    })
    
  </script>
</html>
