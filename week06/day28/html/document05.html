<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector</title>
  </head>
  <body>
    <div class="myDiv" id="myDiv_p">
      <p>div 태그 안의 p태그 입니다.</p>
    </div>
    <div class="myDiv">
      <span>div 태그 안의 span 태그입니다</span>
    </div>

  </body>
  <script>
    const result1 = document.querySelector("#myDiv_p p")
    console.log(result1);
    const result2 = document.querySelector(".myDiv span")
    console.log(result2);
  </script>
</html>
