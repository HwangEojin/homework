<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> 목록 만들기 </h1>
  <h3>Unordered list</h3>

  <ul type="square">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>

  <h3>Ordered list</h3>

  <ol type="1" start="5">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ol>
</body>
</html>
