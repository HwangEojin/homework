<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패스워드 표시</title>
    <style>
      form{
        width: 200px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: space-around;

      }
      input{
        border: none;
        outline: none;
      }
      .mark{
        width: 40px;
        height: 20px;
        background: url(../img/noShow.png) center no-repeat;
        background-size: contain;
      }
      .mark:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label>
        <input class="passwordInput" type="password" name="" maxlength="20" placeholder="비밀번호를 입력하세요"/>
      </label>
      <div class="mark"></div>
      
    </form>
  </body>
  <script>
    const mark = document.querySelector("div.mark");
    console.log(mark);
    mark.addEventListener("click", (e) => {
      // const input = document.querySelector("input[type='password']");
      const input = document.querySelector(".passwordInput");
      const isText = input.type === "text";
      // console.log(isText);
  
      input.setAttribute("type", isText?'password':'text');
      e.target.style.backgroundImage = `url(${isText? './../img/noShow.png':'./../img/show.png'})`;
    });

    
  </script>
  
</html>
